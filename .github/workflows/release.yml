name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build wheel and sdist
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: dist/

  create-platform-bundles:
    name: Create platform bundles
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux
            arch: x64
          - platform: darwin
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Create virtual environment and install dependencies
        run: |
          uv sync --frozen

      - name: Create bundle
        run: |
          mkdir -p bundle

          # Copy files directly to bundle (gemini-extension.json at root)
          cp -r src bundle/
          cp gemini-extension.json bundle/
          cp GEMINI.md bundle/
          cp pyproject.toml bundle/
          cp requirements.txt bundle/
          cp uv.lock bundle/
          cp -r scripts bundle/

          # Debug: show what's in bundle
          echo "Contents of bundle:"
          ls -laR bundle/

          # Create archive with correct naming: {platform}.{arch}.{name}.tar.gz
          cd bundle
          tar -czvf ${{ matrix.platform }}.${{ matrix.arch }}.gcs-public-share.tar.gz src scripts gemini-extension.json GEMINI.md pyproject.toml requirements.txt uv.lock

      - name: Upload platform bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.platform }}-${{ matrix.arch }}
          path: bundle/${{ matrix.platform }}.${{ matrix.arch }}.gcs-public-share.tar.gz

  upload-release-assets:
    name: Upload release assets
    needs: [build, create-platform-bundles]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure of downloaded files
        run: ls -laR artifacts/

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/python-packages/*
            artifacts/bundle-*/*
